<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="profile-card">
        <div class="image">
            <img src="img/pexels-ital.jpg" class="profile-img">
        </div>


        <div class="text-data">
            <span class="name">Ismail Bouarif</span>
            <span class="job">Programmer & Youtuber</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background-color: #ff0000;"><i class='bx bxl-youtube'></i></a>
            <a href="#" class="link" style="background-color: #1da1f2;"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link" style="background-color: #e1306c;"><i class='bx bxl-instagram'></i></a>
        </div>
        
        
    </div>
    <div class="wrapper">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <label for="name">Your Name: </label><br>
                <input type="text" placeholder=" Username" required>
            </div>
            <div class="input-box">
                <label for="age">Your Age: </label><br>
                <input type="age" placeholder=" Age" required>
            </div>
            <div class="input-box">
                <label for="gmail">Your Gmail: </label><br>
                <input type="Gmail" placeholder=" Gmail" required>
            </div>
            <div class="input-box">
                <label for="password">Your Password: </label><br>
                <input type="password" placeholder=" password" required>
            </div>
            <div class="input-box">
                <label for="password">Confirm Password: </label><br>
                <input type="password" placeholder=" Confirm password" required>
            </div>
            <div class="button">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
